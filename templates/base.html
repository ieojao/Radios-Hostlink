<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.nome_site }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/player-enhanced.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile-responsive.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/page-styles.css') }}?v=2.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/radio-animations.css') }}?v=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='icons/icons.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ config.favicon }}" onerror="this.href='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><path d=%22M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z%22 fill=%22currentColor%22/></svg>'">
    <style>
        :root {
            --fonte: {{ config.fonte }};
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Menu principal -->
    <header>
        <a href="{{ url_for('public.index') }}" class="logo-link">
            <img src="{{ config.logo }}" alt="{{ config.nome_site }}" class="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <span class="logo-text" style="display: none;">{{ config.nome_site }}</span>
        </a>
        <nav>
            <a href="{{ url_for('public.index') }}" {% if request.endpoint == 'public.index' %}class="active"{% endif %}>HOME</a>
            <a href="{{ url_for('public.a_radio') }}" {% if request.endpoint == 'public.a_radio' %}class="active"{% endif %}>A RÁDIO</a>
            <a href="{{ url_for('public.programacao') }}" {% if request.endpoint == 'public.programacao' %}class="active"{% endif %}>PROGRAMAÇÃO</a>
            <a href="{{ url_for('public.equipe') }}" {% if request.endpoint == 'public.equipe' %}class="active"{% endif %}>EQUIPE</a>
            <a href="{{ url_for('public.contato') }}" {% if request.endpoint == 'public.contato' %}class="active"{% endif %}>CONTATO</a>
        </nav>
        <div class="header-buttons">
            <button class="play-now-btn" onclick="window.radioPlayer && window.radioPlayer.togglePlay()"><span class="icon-play"></span> OUVIR AGORA</button>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Botão WhatsApp -->
    <a href="https://wa.me/{{ config.whatsapp }}" class="whatsapp-btn" target="_blank">
        <img src="{{ url_for('static', filename='images/social/whatsapp.svg') }}" alt="WhatsApp">
    </a>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/player-enhanced-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/player-enhanced.js') }}"></script>
    <script src="{{ url_for('static', filename='js/social-icons.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mobile-menu.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
